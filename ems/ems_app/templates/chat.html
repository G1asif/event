{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background:url("https://cdn.pixabay.com/photo/2014/12/13/13/53/expresso-566570_640.jpg");
            background-size:cover;
            background-repeat:no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat-container {
            border:4px solid black;
            width: 500px;
            background-color:grey;
            border-radius: 20px;
            overflow: hidden;
            margin-top:60px;
        }

        #chat-messages {
            height: 250px;
            overflow-x: scroll;
            padding: 15px;
            background-color:grey;
        }

        #user-input {
            width: 100%;
            padding: 10px;
            border: none;
            outline: none;
	        overflow-x: scroll;
            border-top: 1px solid black;
        }

        #send-button {
            width: 100%;
            padding: 10px;
            background-color:grey;
            color: black;
            border: none;
            border-radius: 0 0 10px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #send-button:hover {
            background-color:grey;
        }

        .message-container {
            margin-bottom: 15px;
        }

        .user-message {
        
            color:black;
            background-color:white;
            border-radius: 8px;
            padding: 8px;
            
        }

        .chatbot-message {
           
            background-color:white;
            color:black;
            border-radius: 8px;
            padding: 8px;
        }

    </style>
    <title>Professional Chatbot</title>
</head>
<body>
<div id="chat-container">
    <div><span style ="color:black;font-size: 50px; padding-left: 9rem;">CHAT BOT</span></div>
    <div id="chat-messages"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-button" onclick="sendMessage()">Send</button>
</div>

<script>
    function sendMessage() {
        var userInput = document.getElementById("user-input").value;
        var chatMessages = document.getElementById("chat-messages");

        // Display user message
        chatMessages.innerHTML += '<div class="message-container user-message">User: ' + userInput + '</div>';

        // Check user input and respond accordingly
        if (userInput.toLowerCase().includes("hello")) {
            chatMessages.innerHTML += '<div class="message-container chatbot-message">Chatbot:  Welcome To Asif Events!</div>';
        } else if (userInput.toLowerCase().includes("how are you")) {
            chatMessages.innerHTML += '<div class="message-container chatbot-message">Chatbot:  I\'m doing well, thank you!</div>';
        }
          else if (userInput.toLowerCase().includes("branch location")) {
            chatMessages.innerHTML += '<div class="message-container chatbot-message">Chatbot:chennai,banglore,madurai,kovai,rameshvarem</div>';
        }else if (userInput.toLowerCase().includes("which food you provided")) {
            chatMessages.innerHTML += '<div class="message-container chatbot-message">Chatbot:we give customized food with your menu favourite food </div>';
        }
         else if (userInput.toLowerCase().includes("what include in wedding event")) {
            chatMessages.innerHTML += '<div class="message-container chatbot-message">Chatbot:Wedding Concept & Design(ThemeDecoration),Venue Selection,Catering and Menu Selection,Music and Entertainment,etc..! </div>';
        }
 else {
            chatMessages.innerHTML += '<div class="message-container chatbot-message">Chatbot: I didn\'t understand that.</div>';
        }

        // Clear user input field
        document.getElementById("user-input").value = "";

        // Scroll to the bottom of the chat
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
</script>

</body>
</html>
